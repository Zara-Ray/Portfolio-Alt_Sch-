<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>Registration</li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="bonus.html">Bonus</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>REGISTRATION</h2>
      <div class="ai">
        <p>Join us let's make magic!</p>
        <form class="input">
          <div>
            <label for="first_name" >First Name</label>
            <input type="text" placeholder="Enter First Name" required>
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" placeholder="Enter Last Name" required>
          </div>
          <div>
            <label for="number">Phone</label>
            <input type="number" placeholder="Enter Phone Number" required>
          </div>
          <div>
            <label for="text">Gender</label>
            <select>
              <option value="text">Choose your Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Prefer_not_to_say">Prefer not to say</option>
            </select>
          </div>
          <div>
            <label for="country">Country</label>
            <input type="text" placeholder="Enter Country" required>
          </div>
          <div>
            <label for="state_province">State/Province</label>
            <input type="text" placeholder="Enter State/Province" required>
          </div>
          <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" minlength="10" required>
          </div>
          <div>
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" minlength="10" required>
          </div>
          <div>
            <button class="log">
              <img src="signup.jpg" alt="signup" class="login">
            </button>
          </div>
        </form>
      </div>
        
    </section>
  <script src="script.js"></script>
</body>

</html>
